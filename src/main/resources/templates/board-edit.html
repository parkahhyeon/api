<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>게시판 수정</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

  <div class="google-container">
    <form action="#" th:action="@{/board/update}" th:object="${board}" method="post">
      <input type="hidden" th:field="*{id}">
      <div>
        <label for="title">제목</label>
        <input class="search-input" id="title" required th:field="*{title}" type="text">
      </div>
      <div>
        <label for="content">내용</label>
        <textarea class="search-input" id="content" required th:field="*{content}"></textarea>
      </div>
      <div>
        <label for="author">저자</label>
        <input class="search-input" id="author" required th:field="*{author}" type="text">
      </div>
      <div>
        <input class="search-button"
               type="submit"
               value="수정">
      </div>
    </form>
  </div>
</body>
</html>
