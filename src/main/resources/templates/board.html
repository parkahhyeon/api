<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="google-container">
    <form action="#" th:action="@{/board/add}" th:object="${board}" method="post">
      <img class="logo" src="images/main.png" alt="Google 로고">
      <div>
          <label for="title">제목</label>
          <input class="search-input" id="title" required th:field="*{title}" type="text">
      </div>
      <div>
          <label for="content">내용</label>
          <textarea class="search-input" id="content" required th:field="*{content}"></textarea>
      </div>
      <div>
          <label for="author">저자</label>
          <input class="search-input" id="author" required th:field="*{author}" type="text">
      </div>
      <div>
          <input class="search-button" type="submit" value="등록">
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>제목</th>
          <th>내용</th>
          <th>작성자</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boardList}">
          <td th:text="${board.id}"></td>
          <td th:text="${board.title}"></td>
          <td th:text="${board.content}"></td>
          <td th:text="${board.author}"></td>
          <td><a th:href="@{/board/edit/{id}(id=${board.id})}">수정</a></td>
          <td><a th:href="@{/board/delete/{id}(id=${board.id})}">삭제</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
